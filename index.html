<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4"
    >
      <form
        id="form"
        class="w-full max-w-md bg-white shadow-md rounded-xl p-6 space-y-4"
      >
        <h2 class="text-2xl font-semibold text-center text-gray-800">
          Buscar GIFs
        </h2>

        <input
          type="text"
          id="searchInput"
          placeholder="Buscar GIF..."
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <input
          type="number"
          id="numberOfGifs"
          name="numberOfGifs"
          min="1"
          max="5"
          placeholder="NÃºmero de GIFs..."
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
        >
          Buscar
        </button>
      </form>

      <div
        id="results"
        class="mt-8 flex flex-wrap gap-4 justify-center w-full max-w-4xl"
      ></div>
    </div>

    <script defer type="module" src="/src/main.js"></script>
  </body>
</html>
